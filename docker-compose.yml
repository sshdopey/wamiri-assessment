name: wamiri-invoices

services:
  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:18-alpine
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wamiri -d document_processing"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: wamiri-invoices-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./backend/data:/app/data
      - ./documents:/app/documents
      - uploads:/app/uploads

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: wamiri-invoices-backend
    command: uv run celery -A src.tasks.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./backend/.env
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data
      - ./documents:/app/documents
      - uploads:/app/uploads

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: wamiri-invoices-backend
    command: uv run celery -A src.tasks.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      api:
        condition: service_healthy

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: wamiri-invoices-frontend
    ports:
      - "5173:80"
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - api
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=wamiri
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  redis_data:
  pg_data:
  uploads:
  prometheus_data:
  grafana_data:
